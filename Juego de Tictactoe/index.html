<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="website icon" type="png" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Chonburi&family=Sigmar+One&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <div class="row">
                <div data-cell-index="0" class="cell"></div>
                <div data-cell-index="1" class="cell"></div>
                <div data-cell-index="2" class="cell"></div>
            </div>
            <div class="row">
                <div data-cell-index="3" class="cell"></div>
                <div data-cell-index="4" class="cell"></div>
                <div data-cell-index="5" class="cell"></div>
            </div>
            <div class="row">
                <div data-cell-index="6" class="cell"></div>
                <div data-cell-index="7" class="cell"></div>
                <div data-cell-index="8" class="cell"></div>
            </div>
        </div>
        <h3 class="game--status"></h3>
        <button class="game--restart">Restablecer Juego</button>
    </section>
    <script src="juego.js" type="text/javascript"></script>
</body>
</html>
