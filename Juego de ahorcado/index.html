<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ahorcado</title>
    <link href="http://fonts.cdnfonts.com/css/sf-pixelate" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="img/ahorcado.png">
    <script type="text/javascript" src="palabras.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <h1>Ahorcado</h1>
    <section class="hero">
        <video src="video/Videojuego.mp4" autoplay muted loop></video>
    </section>
    <div>
        <canvas id="canvas"></canvas>
        <div id="usedLetters"></div>
    </div>
    <div id="wordContainer"></div>
    <div id="timer">Tiempo restante: <span id="time">0</span> segundos</div>
    <button id="startButton">Start</button>
    
</body>
</html>
